[profile.default]
src = 'contracts'
out = 'build/contracts/foundry'
libs = ['lib']
test = "test_forge"
auto_detect_solc = true

#openzeppelin contract upgrades
ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]
fs_permissions = [{ access = "read", path = "build/contracts/foundry" }]

# See more config options https://github.com/foundry-rs/foundry/tree/master/config